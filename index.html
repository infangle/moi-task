<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css" />
    </head>

        <div class="container">
            <div class="to-do-app">

                </svg>
               </h2> 
               <div class="row">
                <input type="text" id="input-box" placeholder="Add your task" />

            </div>

        </div>
